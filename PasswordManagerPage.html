<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Garamond;
      margin: 40px;
      background-color: #d0eaff; /* light blue */
      color: #333;
    }

    #welcomeSection {
      display: none;
    }

    .strength {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sign-Up Form -->
  <div id="signupSection">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
      <label>Name:</label><br>
      <input type="text" id="name" required><br><br>

      <label>Email:</label><br>
      <input type="email" id="email" required><br><br>

      <label>Password:</label><br>
      <input type="password" id="password" required><br><br>

      <input type="submit" value="Sign Up">
    </form>
  </div>

  <!-- Welcome + Password Generator Section-->
  <div id="welcomeSection">
    <h1 id="welcomeMessage"></h1>
    <h3>Random Password Generator</h3>
    <button onclick="generatePassword()">Generate Password</button>
    <p id="generatedPassword"></p>
    <p class="strength" id="passwordStrength"></p>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;

      document.getElementById("signupSection").style.display = "none";
      document.getElementById("welcomeSection").style.display = "block";
      document.getElementById("welcomeMessage").innerText = `Hello ${name}!`;
    }

    function generatePassword() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      document.getElementById("generatedPassword").innerText = "Generated Password: " + password;
      checkStrength(password);
    }

    function checkStrength(password) {
      const strong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{10,})/;
      const strengthEl = document.getElementById("passwordStrength");

      if (strong.test(password)) {
        strengthEl.innerText = "Strength: Strong";
        strengthEl.style.color = "green";
      } else if (password.length >= 6) {
        strengthEl.innerText = "Strength: Moderate";
        strengthEl.style.color = "orange";
      } else {
        strengthEl.innerText = "Strength: Weak";
        strengthEl.style.color = "red";
      }
    }
  </script>

</body>
</html>
